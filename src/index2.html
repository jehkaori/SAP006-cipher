<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>yourCode - Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">
    <header><h1>yourCode</h1></header>
    <main>
        <h3 id="subTitulo">Criptografe a sua mensagem aqui</h3>
        <br>

        <label><strong>Escolha a quantidade de casas deslocamento</strong>></label>
        <select name="Deslocamento">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> 
        
        <div id="container">
            <label for="escrever mensagem"><h5>Texto</h5></label>
                <textarea id="txt" name="texto"
                rows="15" cols="80" maxlength="1000"></textarea>
            <label for="escrever mensagem"><h5>Texto encriptado</h5></label>
                  <textarea id="txt" name="encriptado"
                rows="15" cols="80" maxlength="1000" readonly></textarea>
            </div>

        <div id="container">
            <button id="Encriptar">Encriptar mensagem</button>
            <button id="Menu">Menu Inicial</button>
        </div>
    </main> 
    
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
