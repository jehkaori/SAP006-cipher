<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>yourCode - Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root">
    <header><h1>yourCode</h1></header>
    <main>
        <table>
            <tr>
              <td>Criar texto</td>
              <td><input type="text" name="Criar Texto" size="200"> <br /></td>
            </tr>
            <tr>
              <td>Texto Encriptado</td>
              <td><input type="text" name="Encriptado" size="200" readonly> <br /></td>
            </tr>
           </table>

        <h3>Escolha a quantidade de casas deslocamento</h3>
        <select name="Deslocamento">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> 
        
      <button id="Encriptar">Encriptar mensagem</button>
     
    </main> 
    
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
